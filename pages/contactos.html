    </header>
    <main class="cuerpoContactos">
        <h3>CONTACTOS</h3>
        <section class="sectionContactosUno">
            <form action="" method="" enctype="">
                <div>
                    <label for="Nombre">Nombre: </label>
                    <input type="text" id="nombre" placeholder="Juan">
                </div>
                <div>
                    <label for="Apellido">Apellido: </label>
                    <input type="text" id="apellido" placeholder="Perez">
                </div>
                <div>
                    <label for="Correo">Correo: </label>
                    <input type="mail" id="mail" placeholder="juanperez@casablanca.com">
                </div>
                <div>
                    <label for="Contrasena">Contraseña: </label>
                    <input type="password" id="password" placeholder="*******">
                </div>
                <div>
                    <label for="Pais">País:</label>
                    <input type="text" id="pais" placeholder="Argentina">    
                </div>
                <div class="divContactos">
                    <h3>Escribinos un comentario:</h3>
                    <textarea cols="50" rows="10" placeholder=" Dejanos tu opinión"></textarea>
                </div>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
            <div>
                <img src="../img/contac.jpg" alt="imagenContacto">
            </div>
        </section>
        <section class="sectionContactosDos">
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/logoIg.png" alt="logoInstagram"> @casablancaphoto</a>
        </section>
    </main>
